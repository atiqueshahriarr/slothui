<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>slothui</title>
        <link
            rel="stylesheet"
            href="style.css" />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com" />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
            rel="stylesheet" />
    </head>

    <body>
        <header class="container">
            <div class="header-container">
                <div class="logo">
                    <img
                        src="images/Logo.png"
                        alt="" />
                    slothui
                </div>
                <nav class="nav">
                    <ul class="nav-items">
                        <li><a href="#features">Features</a></li>
                        <li><a href="#testimonials">Testimonials</a></li>
                        <li><a href="#faq">FAQ</a></li>
                        <li><a href="#pricing">Pricing</a></li>
                    </ul>
                </nav>
                <div class="auth-buttons">
                    <button class="signup">Sign Up</button>
                    <button class="login">Login</button>
                </div>
            </div>
        </header>

        <!-- Banner -->
        <section>
            <div class="banner-container">
                <div class="section-title-container">
                    <div class="section-top-title">Design System For GenZ</div>
                    <h1 class="section-title">Unleash Your Inner Design Sloth Today.</h1>
                    <p class="section-subtitle">Suspendisse faucibus interdum posuere lorem ipsum dolor sit amet. Cras fermentum odio eu feugiat pretium nibh ipsum. Venenatis cras sed felis eget velit aliquet.</p>
                </div>
                <div class="download-buttons">
                    <img
                        src="images/Appstore-Button.png"
                        alt="" />
                    <img
                        src="images/Playstore-Button.png"
                        alt="" />
                </div>
                <div class="banner-images">
                    <img
                        src="images/Banner-Image2.jpg"
                        alt="" />
                    <img
                        src="images/Banner-Image1.jpg"
                        alt="" />
                </div>
            </div>
        </section>

        <!-- Company Logo -->
        <section class="container">
            <div class="company-container">
                <img
                    src="images/company logo/Company Logo.png"
                    alt="" />
                <img
                    src="images/company logo/Company Logo (1).png"
                    alt="" />
                <img
                    src="images/company logo/Company Logo (1).png"
                    alt="" />
                <img
                    src="images/company logo/Company Logo (2).png"
                    alt="" />
                <img
                    src="images/company logo/Company Logo (3).png"
                    alt="" />

                    src="images/company logo/Company Logo (4).png"
                    alt="" />
                <img
                    src="images/company logo/Company Logo (5).png"
                    alt="" />
                <img
                    src="images/company logo/Company Logo (6).png"
                    alt="" />
                <img
                    src="images/company logo/Company Logo (7).png"
                    alt="" />
                <img
                    src="images/company logo/Company Logo (8).png"
                    alt="" />
                <img
                    src="images/company logo/Company Logo (9).png"
                    alt="" />
            </div>
        </section>

        <footer></footer>

        <script src="script.js"></script>
